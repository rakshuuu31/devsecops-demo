name: DevSecOps Demo

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Setup Python and run script
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run hello.py
        run: python hello.py

      # 3) Install Bandit and run Python security scan
      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit Security Scan
        run: bandit -r .

      # 4) Prepare to build Docker image
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 5) Build Docker image and load to local docker daemon
      - name: Build Docker image (load to local daemon)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          load: true          # important: makes the image visible to docker and trivy
          tags: devsecops-demo:latest

      # 6) Show docker images (debug)
      - name: Show docker images
        run: docker images || true

      # 7) Install Trivy CLI (so `trivy` exists on the runner)
      - name: Install Trivy CLI
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ca-certificates curl gnupg lsb-release
          curl -fsSL https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo gpg --dearmor -o /usr/share/keyrings/trivy-archive-keyring.gpg
          echo deb [signed-by=/usr/share/keyrings/trivy-archive-keyring.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy
          trivy --version

      # 8) Run Trivy scan on local image
      - name: Run Trivy vulnerability scan on built image
        run: |
          echo "Scanning local image: devsecops-demo:latest"
          trivy image --format table --severity CRITICAL,HIGH,MEDIUM devsecops-demo:latest
